<div class="min-h-screen bg-gray-50 flex justify-center items-start py-6 px-4 sm:px-8 lg:px-12">
  <div class="w-full max-w-[1200px] bg-white rounded-xl shadow-lg overflow-hidden">

    <!-- Header -->
    <div class="bg-yellow-400 px-6 py-4 flex justify-between items-center">
      <h2 class="text-lg font-semibold text-black">Cart</h2>
      <button>
        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
          d="M15 19l-7-7 7-7" /></svg>
      </button>
    </div>

    <!-- Cart Items -->
    <div class="p-4 space-y-4">
  <div *ngFor="let item of cartItems" class="flex items-center bg-yellow-300 rounded-md p-3 gap-x-20 relative">
    <div class="flex w-1/2 justify-between">
      <div class="flex items-center space-x-3">
        <img [src]="item.image_url" alt="{{ item.name }}"
             class="w-14 h-14 rounded-md object-cover border border-yellow-500" />
        <div>
          <h3 class="font-semibold text-sm">{{ item.name }}</h3>
          <p class="text-gray-800 text-sm">₹{{ item.price }}</p>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <button (click)="decreaseQty(item)" class="bg-white px-3 py-1 rounded-md text-lg font-bold">−</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increaseQty(item)" class="bg-white px-3 py-1 rounded-md text-lg font-bold">+</button>
      </div>
    </div>
    <button (click)="removeItem(item)"
            class="text-black text-lg ml-2 bg-white rounded-full w-7 h-7 absolute right-0 -top-3">✕</button>
  </div>
</div>


    <!-- Price Summary -->
    <div class="px-4 py-6 border-t mt-4">
  <div class="flex justify-between text-sm mb-2">
    <span class="font-medium">Subtotal</span>
    <span>₹{{ subtotal }}</span>
  </div>
  <div class="flex justify-between text-sm mb-2">
    <span class="font-medium">Discount</span>
    <span>₹{{ discount }}</span>
  </div>
  <div class="flex justify-between text-lg font-bold text-yellow-500 border-t pt-2">
    <span>Total</span>
    <span>₹{{ total }}</span>
  </div>

  <button  (click)="buyNow()" class="w-full mt-4 bg-yellow-400 text-black py-3 rounded-md font-bold text-lg hover:bg-yellow-500">
    Buy Now
  </button>
</div>


    <!-- Bottom Nav -->
    

  </div>
</div>
