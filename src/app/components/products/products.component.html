<div class="w-full flex justify-center py-6">
  <div class="w-full max-w-[1200px] px-4">
    <!-- Popular Items -->
    <h2 class="text-xl md:text-2xl font-semibold mb-6">Popular Items</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <ng-container *ngFor="let item of products">
        <div (click)="navigateToProductDetails(item.id)" class="cursor-pointer border-2 border-[#ffd41c] rounded-lg p-4 flex flex-col items-center hover:shadow-lg transition">
          <img [src]="item.image_url" alt="{{ item.name }}"
               class="w-full h-40 md:h-48 object-cover rounded-md" />
          <h3 class="mt-3 text-lg font-medium text-gray-800 text-center">{{ item.name }}</h3>
          <p class="text-base text-gray-600 mt-1">â‚¹{{ item.price }}</p>
          <button (click)="addToCart(item); $event.stopPropagation()"
                  class="mt-3 bg-[#ffd41c] hover:bg-yellow-400 text-black text-sm font-semibold py-2 px-6 rounded-md w-full text-center">
            Add to Cart
          </button>
        </div>
      </ng-container>
    </div>

    <h2 class="text-xl md:text-2xl font-semibold mt-12 mb-4">Special Offers</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    </div>
  </div>
</div>
